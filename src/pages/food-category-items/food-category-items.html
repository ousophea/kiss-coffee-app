<!-- Food Category Item Page -->

<ion-header no-border>
  <ion-navbar color="orange">
    <ion-title>Item List {{ categoryName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="page-title">
      <h1>{{categoryName}}</h1>
    </div>
  </div>

  <ion-list padding>
    <ion-item class="animated bounceInLeft" text-wrap *ngFor="let item of foodItems; let i = index">
    <!-- <ion-item class="animated bounceInLeft"> -->
    
      <ion-thumbnail item-start (click)="gotoItemDetails(item)">
        <img src="{{item.thumbnail}}">
      </ion-thumbnail>

      <h2 (click)="gotoItemDetails(item)">{{ item.title }}</h2>
      <!-- <p (click)="gotoItemDetails(item)">{{ item.title }}</p> -->
      <ion-badge item-end color="orange">{{ item.rate_count }}</ion-badge>
      <!-- <h2 (click)="gotoItemDetails(item)">Double Cheese Burger (Beef)</h2>
      <p (click)="gotoItemDetails(item)">Double Cheese Burger (Beef)</p>
      <ion-badge item-end color="orange">10$</ion-badge>
       -->
     

      <ion-grid>
        <ion-row>
          
          <ion-col col-2>
            <button ion-button clear item-end color="orange" [disabled]="!foodItems[i].quantity" (click)="minusQuantity(item, i)">
              <ion-icon name="remove" style="zoom:1.8;"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-2 padding-top text-center>
            <span>{{ item.quantity || '0' }}</span>
          </ion-col>
          <ion-col col-2>
            <button ion-button clear item-end color="orange" (click)="addQuantity(item, i)">
              <ion-icon name="add" style="zoom:1.8;"></ion-icon>
            </button>
          </ion-col>       
        </ion-row>
       
      </ion-grid>
      <ion-grid>
          <ion-row>
              <!-- <ion-col col-4></ion-col> -->
              <ion-col col-8>
                  <ion-icon name="ios-heart-outline" color="orange"></ion-icon> {{item.favorited_count}}
              </ion-col>
              <!-- <ion-col col-2></ion-col> -->
              <!-- <ion-col col-4>
                  <ion-badge color="blue">{{item.favorited_count}}</ion-badge>
              </ion-col> -->
              <!-- <ion-col col-2></ion-col> -->
              <ion-col col-4 text-center (click)="AddToCart(item)">
                  <ion-icon name="ios-cart-outline"  color="orange"></ion-icon>
              </ion-col>
              <!-- <ion-col col-4></ion-col> -->
         </ion-row> 
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
