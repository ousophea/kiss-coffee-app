<!-- Food Categories Page -->

<ion-header no-border>
  <ion-navbar color="orange" hideBackButton>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{'FOOD_CATEGORIES.TITLE' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoCartPage()">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="page-title">
      <h1>THE MENU</h1>
      <p>Easy on time, Full on Flavor</p>
    </div>
  </div>

  <ion-list padding>
    <ion-item class="animated bounceInLeft" *ngFor="let item of listCategories" (click)="gotoCategoryItemList(item)">
      <ion-thumbnail item-start>   
        <img [src]="item.thumbnail">
      </ion-thumbnail>
      <h2 >{{ item.title }}</h2>
      <ion-badge color="orange" item-end>{{ item.food_count}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
