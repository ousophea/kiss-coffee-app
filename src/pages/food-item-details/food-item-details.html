<!-- Food Item Details Page -->

<ion-header>
  <ion-navbar color="orange">
    <!-- <ion-buttons start>
      <button ion-button color="default" clear (click)="dismiss()">
        <ion-icon name="close" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-center padding>
    <img [src]="item.thumbnail" class="thumbnail">
    <h2>{{ item.title }}</h2>
    <!-- <h2>Double Cheese Burger (Beef)</h2> -->
    <ion-badge color="orange" item-center>${{ item.rate_count }}</ion-badge>
    <!-- <ion-badge color="orange" item-center>2</ion-badge> -->
    <p>{{ item.title }} </p>
    <!-- <p>Double Cheese Burger (Beef)</p> -->
    <ion-row>
          <ion-col col-3>
             
                <ion-badge color="orange">Size:</ion-badge>
              
         </ion-col>
         <ion-col col-3>
          
               
              S  <ion-checkbox color="orange" checked="false"></ion-checkbox>
           
         </ion-col>
         <ion-col col-3>
           
              
              M  <ion-checkbox color="orange" checked="false"></ion-checkbox>
           
         </ion-col>
         <ion-col col-3>
          
               
              L  <ion-checkbox color="orange" checked="false"></ion-checkbox>

         </ion-col>
      </ion-row>
    <ion-grid>
      
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-2>
          <button ion-button round  color="orange" (click)="minusQuantity(item)">
            <ion-icon name="remove"></ion-icon>
         </button>
        </ion-col>
        <ion-col col-4 class="panel-qty">
          <span class="qty">{{item.quantity||'0'}}</span>
        </ion-col>
        <ion-col col-2>
          <button ion-button round  color="orange" (click)="addQuantity(item)">
            <!-- <button ion-button color="danger" clear>Danger Clear</button> -->
            <ion-icon name="add"></ion-icon>
         </button>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <ion-row>
        <button ion-button full round color="orange" (click)="AddToCart()">{{ item.slug }} To Cart</button>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
