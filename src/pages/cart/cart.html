<!-- Cart Page -->

<ion-header no-border>
	<ion-navbar color="orange" hideBackButton>
	  <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>{{'CART.TITLE' | translate}}</ion-title>
	</ion-navbar>
  </ion-header>
  
  <ion-content>
	<ion-list padding>
	  <ion-item class="animated bounceInLeft" text-wrap *ngFor="let item of Card;let i = index" (click)="showItem(item)">
		<ion-thumbnail item-start>
			<!-- <img [src]="assets/imgs/BURGER.png"> -->
			<img [src]="item.food.thumbnail">
		</ion-thumbnail>
		<h2>{{item.food.title}}</h2>
  
		<button ion-button clear item-end color="orange" class="clear" (click)="RemoveItem(item)">
				  <ion-icon name="ios-trash-outline" style="zoom:1.8;"></ion-icon>
			  </button>
		<ion-grid>
		  <ion-row>
			<ion-col col-2>
			  <button ion-button clear item-end color="orange" (click)="minusQuantity(item, i)">
							  <ion-icon name="remove" style="zoom:1.8;"></ion-icon>
						  </button>
			</ion-col>
			<ion-col col-3 padding-top text-center>
			  <span>{{item.quantity}}</span>
			</ion-col>
			<ion-col col-2>
			  <button ion-button clear item-end color="orange" (click)="addQuantity(item, i)">
							  <ion-icon name="add" style="zoom:1.8;"></ion-icon>
						  </button>
			</ion-col>
			<ion-col col-5 text-right>
			  <ion-badge item-end color="orange">{{ item.price_per_item }}.00$</ion-badge>
			</ion-col>
		  </ion-row>
		</ion-grid>
	  </ion-item>
	</ion-list>
	<ion-card padding>
	  <ion-grid>
		<ion-row>
		  <ion-col col-2>
		  </ion-col>
		  <ion-col col-4>
			<p class="total">Total</p>
		  </ion-col>
		  <ion-col col-4 text-right>
			<p class="total-price">{{total}}</p>
		  </ion-col>
		  <ion-col col-2>
		  </ion-col>
		</ion-row>
	  </ion-grid>
	</ion-card>
  
	<div text-center>
	  <button ion-button color="orange" round (click)="gotoDeliveryConfirmPage()">{{'CART.BUTTON' | translate}}</button>
	</div>
  </ion-content>
